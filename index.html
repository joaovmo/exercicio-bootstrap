<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rumo a marte-Onebitx</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="icon" type="image/x-icon" href="./images/FAVICON-SPACEX.png">
  <link rel="stylesheet" href="./sass/css/style.css">
</head>
<body>
  <div class="container-fluid container">
    <div class="container-img-div">
      <img class="container-img" src="./images/logoOneBitDark.png" alt="logo">
    </div>
    <p>1 - Qual seu nome?</p>
    <div class="input-group">
      <span class="input-group-text">Primeiro nome:</span>
      <input type="text" placeholder="Digite aqui" aria-label="First name" class="form-control">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-text">Segundo nome:</span>
      <input type="text" placeholder="Digite aqui" aria-label="First name" class="form-control">
    </div>
    <br>
    <p>2 - Qual o seu gênero?</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Homem
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Mulher
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Prefiro não informar
      </label>
    </div>
    <p>3 - Marque os treinamentos que você fez:</p>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
      <label class="form-check-label" for="flexSwitchCheckChecked">Treinamento físico básico</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled">
      <label class="form-check-label" for="flexSwitchCheckDisabled">Treinamento avançado de astronauta</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled">
      <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Treinamento físico intenso</label>
    </div>
    <p>4 - Quais você acha que são suas qualidades?</p>
    <div class="container-checkbox">
      <div class="form-check item1">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Proativo
        </label>
      </div>
      <div class="form-check item2">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Resistente
        </label>
      </div>
      <div class="form-check item3">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Não vomito fácil
        </label>
      </div>
      <div class="form-check item4">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Não tomo marciano
        </label>
      </div>
      <div class="form-check item5">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Já vi todos os star wars
        </label>
      </div>
    </div>
    <div class="botao text-center">
      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-primary">Enviar</button>
      </div>
    </div>
  </div>
  <div class="footer">
    <footer class="text-center pt-4">
      <p>Feito por João Victor Magalhães © OneBitCode todos os direitos reservados - 2022</p>
    </footer>
  </div>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
